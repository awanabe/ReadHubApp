<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Readhub阅读器</title>
    <link rel="stylesheet" href="../static/css/photon.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <!--<h1 class="title">Readhub阅读器</h1>-->
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default btn-nav" data-post-type="1" id="btn_nav_topic">
                    <span class="icon icon-rocket icon-text"></span>热门话题
                </button>
                <button class="btn btn-default btn-nav" data-post-type="2" id="btn_nav_news">
                    <span class="icon icon-rss icon-text"></span>最新资讯
                </button>
            </div>

            <button class="btn btn-default">
                <span class="icon icon-heart icon-text"></span> 我的收藏
            </button>

            <button class="btn btn-default pull-right">
                <span class="icon icon-globe icon-text"></span>浏览器中打开
            </button>
        </div>
    </header>
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-fix sidebar">
                <ul class="items">

                </ul>
            </div>
            <div class="pane"></div>
        </div>
    </div>
</div>
<script type="application/javascript">
    require('../static/js/main')
</script>

<script type="text/html" id="topic_template">
    <li data-id="" class="list-group-item">
        <div class="media-body">
            <p class="title"></p>
            <p class="summary"></p>
            <ul class="sources">
                <li data-url=""><span class="filter">></span> <span class="l-title"></span><span class="l-source"></span></li>
            </ul>
        </div>
    </li>
</script>
</body>
</html>
