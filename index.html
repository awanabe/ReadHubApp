<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ReadHub.me 阅读器</title>
    <link rel="stylesheet" href="static/css/photon.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/menu.js" charset="utf-8"></script>
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Header</h1>
    </header>
    <div class="window-content">
        <div class="pane-group">
            <div class="pane-sm sidebar">
                <ul class="list-group">
                    <li class="list-group-header">
                        <input class="form-control" type="text" placeholder="Search for someone">
                    </li>
                    <li class="list-group-item">
                        <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32"
                             height="32">
                        <div class="media-body">
                            <strong>List item title</strong>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="img-circle media-object pull-left" src="/assets/img/avatar2.png" width="32"
                             height="32">
                        <div class="media-body">
                            <strong>List item title</strong>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="pane">2</div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <h1 class="title">Footer</h1>
    </footer>
</div>
</body>
</html>
